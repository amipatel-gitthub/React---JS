      <div class="container mt-5">
        <div class="login d-flex justify-content-center ">
          <div class="col-5">
            <div class="f1 border  rounded-2 ">
              <form class="form ">
                <h4 class="text-center bg-info rounded-top-2 p-1">Create Account</h4>

                <div class="mb-3 ps-3 pe-3">
                      <label>Your name</label>
                      <input type="text" class="form-control col-xs-4" id="formGroupExampleInput" placeholder="First and last name" required/>
                </div>

                <div class="mb-3 ps-3 pe-3">
                      <label>Mobile number</label>
                      <input type="tel" class="form-control" id="pwd" placeholder="Mobile number"  maxlength="10"  required/>
                </div>

                <div class="mb-3 ps-3 pe-3">
                    <label>Email (optional)</label>
                    <input type="text" class="form-control col-xs-4" id="formGroupExampleInput" />
                </div>
                
                <div class="mb-3 ps-3 pe-3">
                    <label>Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="At least 6 characters" minlength="6"  required/>
                    <small><i class="bi bi-arrow-right-short"></i>
                      Passwords must be at least 6 characters</small>
                </div>

                <div class="mb-3 ps-3 pe-3">
                  <small>
                    <i class="bi bi-person-circle"></i>
                    By enrolling your mobile phone number, you consent to receive automated security notifications via text message from Amazon. Message and data rates may apply.
                  </small>
                </div>
                  
                <div class="d-grid gap-2 col-3 mx-auto  ">
                    <button type="submit" class="btn btn-primary text-black  bg-info border-0 mb-3 ms-3">Continue</button>
                </div>
